	<h1>Raniel Bigdick</h1>

	<input type="text" placeholder="Type content..." id="emoji" name="emoji">
	<label for="repeat">how many times to repeat:</label>
	<input type="number" placeholder=">..."id="repeat" name="repeat" min="1" max="100">

	<script>
	  function loop() {
	    var emoji = document.getElementById("emoji").value;
	    var repeat = document.getElementById("repeat").value;
	    var output = document.getElementById("output");
	    output.innerHTML = "";
	    for (var i = 0; i < repeat; i++) {
	      output.innerHTML += emoji + "<br>";
	    }
	  }
	  
	  function copy() {
	    var output = document.getElementById("output");
	    var range = document.createRange();
	    range.selectNode(output);
	    window.getSelection().removeAllRanges();
	    window.getSelection().addRange(range);
	    document.execCommand("copy");
	    window.getSelection().removeAllRanges();
	  }
	</script>
